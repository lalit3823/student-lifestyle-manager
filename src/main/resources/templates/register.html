<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; }
        .form-container {
            margin: 100px auto;
            padding: 30px;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #2d6cdf; color: white; border: none; border-radius: 4px; }
        a { display: block; margin-top: 10px; text-align: center; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <a href="/login">Already have an account? Login</a>
</div>
</body>
</html>
